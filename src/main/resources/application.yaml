spring:
  application:
    name: identity-sync-service

  kafka:
    bootstrap-servers: localhost:9092

    admin:
      auto-create: false

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

    consumer:
      group-id: identity-sync-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: com.subrat.identity.sync.domain.event
        spring.json.value.default.type: com.subrat.identity.sync.domain.event.UserEvent
        spring.json.use.type.headers: false

    listener:
      ack-mode: record
      concurrency: 3

  datasource:
    url: jdbc:h2:mem:identitydb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.springframework.kafka: INFO
    com.subrat.identity.sync: DEBUG

app:
  kafka:
    topic:
      user-events: identity.user.events
